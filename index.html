<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON</title>
    <style>
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>JSON Viewer</h1>
    <pre id="json-display">Loading...</pre>

    <script>
        // Load and display JSON
        fetch('data.json') // Replace with your JSON file path
            .then(response => response.json())
            .then(data => {
                // Display JSON in a formatted way
                const jsonDisplay = document.getElementById('json-display');
                jsonDisplay.textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error loading JSON:', error);
                document.getElementById('json-display').textContent = 'Failed to load JSON.';
            });
    </script>
</body>
</html>
